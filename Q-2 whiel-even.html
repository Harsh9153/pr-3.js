<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Enter the value"));
        let i=1;
        console.log("number:-");
        while(i<=n)
        {
            console.log(i);
            i++;
        }
        console.log("Even number:-");
        i=2;

        while(i<=n)
        {
            console.log(i);
            i+=2;
        }

    

    </script>
    
</body>
</html>
